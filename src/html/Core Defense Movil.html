		var m = new mundo(40,720); //Objeto mundo

        //INICIALIZA TODO
        function initGame() {
            canvas = document.getElementById("game");
            context = canvas.getContext("2d");
            //canvas.addEventListener("click", m.onCanvasClick, false);
			
			$.ajax({
				dataType: "json",
				url: "../json/MapaFacil.json",
				mimeType: "application/json",

					m.initMundo(context, result);
				}
            });
            

            for (i=0;i<4;i++){
                j1canvas = document.getElementById("j1"+i);
                j1context = j1canvas.getContext("2d");
                j1context.rect(0,0,100,100);

        }
		
		$(document).keydown(function(e) {
			keysDown[e.keyCode] = true;
		});
		$(document).keyup(function(e) {
			keysDown[e.keyCode] = false;
        });
        
        //BUCLE DE EJECUCION DEL JUEGO, AQUÃ DEBEN INCLUIRSE LAS FUNCIONES QUE SE EJECUTEN CONTINUAMENTE
        function computeNS() {
			m.mover(keysDown);
			m.pintado();
        }
        
        function startNS() {
			if (!timerId) {
				timerId = setInterval("computeNS()", 50);
				//1000 1 frame por segundoS
				//100 10 frames por segundo
				//50 20 frames por segundo
				//25 40 frames por segundo
				
				//var status = document.getElementById("status");
				//status.innerHTML = "<b>Play</b>";
			}
        }
		
        //Para el tiempo de ejecucion
        function stopNS() {
			window.clearInterval(timerId);
			timerId = undefined;
        }
