	<script type="text/javascript">
        //!!!!!!!!!PUEDES SUSTITUIR CELLSIZE POR 5,10 O 20 PARA CAMBIAR EL NUMERO DE casillaS, sin embargo ya hay botones para eso.
        var canvas;
        var context;
        var timerId = undefined; //undefined si esta parado.
        
        //var extra = 1; //Separa 1 pixel entre casillas cuando hay rendija.
        //var rendija = true; //True si hay rendija activa
		var m = new mundo(40,720); //Objeto mundo
		var keysDown = {};//Para saber que teclas estan pulsadas
        
        //INICIALIZA TODO
        function initGame() {
            canvas = document.getElementById("game");
            context = canvas.getContext("2d");
			
			$.ajax({
				dataType: "json",
				url: "../json/MapaFacil.json",
				mimeType: "application/json",
				success: function(result){
					m.initMundo(context, result);
				}
            });
            
            //Dibujando los cuadrados de movimiento
            for (i=0;i<5;i++){

                var img = new Image();
                img.i = i;
                img.src = "../images/boton_j"+i+".png";
                
                img.onload = function() {
                    var jcanvas = document.getElementById("j1"+this.i);
                    var jcontext = jcanvas.getContext("2d");
                    jcontext.drawImage(this, 0, 0);
                    jcontext.rect(0,0,174,152);
                    jcontext.stroke();
                }
                
            }
        }

		/*$(document).keydown(function(e) {
			keysDown[e.keyCode] = true;
		});
		$(document).keyup(function(e) {
			keysDown[e.keyCode] = false;
        });*/
        
        //BUCLE DE EJECUCION DEL JUEGO, AQUÃ DEBEN INCLUIRSE LAS FUNCIONES QUE SE EJECUTEN CONTINUAMENTE
        function computeNS() {
			m.mover(keysDown);
			m.pintado();
        }
        
        function startNS() {
			if (!timerId) {
				timerId = setInterval("computeNS()", 50);
				//1000 1 frame por segundoS
				//100 10 frames por segundo
				//50 20 frames por segundo
				//25 40 frames por segundo
				
				//var status = document.getElementById("status");
				//status.innerHTML = "<b>Play</b>";
			}
        }
		
        //Para el tiempo de ejecucion
        function stopNS() {
			window.clearInterval(timerId);
			timerId = undefined;
        }
		
        //PARA TESTEO: Si pulsas stop detienes el juego y limpias todo
        /*function clearBoard() {
            m.initMundo();
            m.pintado();
            stopNS(); //(no tiene sentido ejecutar el mundo si esta vacio)
            var status = document.getElementById("status");
            status.innerHTML = "<b>Stop</b>";
        }*/
        
        startNS();
        
        function moverJugadorTouch(key, accion){
            keysDown[key] = accion;
        }

        function pararJugadorTouch(key){
            keysDown[key] = false;
        }
    </script>

<body onload="initGame()" bgcolor="#37383C">
    <p align="center">

    <p align="center">
        <canvas id="j10" width="174" height="152" border="1" ontouchstart="moverJugadorTouch(87,true)" ontouchend="moverJugadorTouch(87,false)"></canvas>
        <canvas id="j11" width="174" height="152" border="1" ontouchstart="moverJugadorTouch(83,true)" ontouchend="moverJugadorTouch(83,false)"></canvas>

        <canvas id="j13" width="174" height="152" border="1" ontouchstart="moverJugadorTouch(68,true)" ontouchend="moverJugadorTouch(68,false)"></canvas>
        <canvas id="j14" width="174" height="152" border="1" ontouchstart="moverJugadorTouch(70,true)" ontouchend="moverJugadorTouch(70,false)"></canvas>
    </p>

    </p>
